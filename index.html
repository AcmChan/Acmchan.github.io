<body>

			<li><a href="http://youtube.com/feed/subscriptions">youtube</a></li>

	</div>

	<div class="search">
		<input type="text" placeholder="search..." id="superBar" autofocus onkeypress="
			if (event.keyCode == 13)
				document.getElementById('superBarBtn').click()" />
		<button id="superBarBtn">Go</button>
		<script type="text/javascript">
		    document.getElementById("superBarBtn").addEventListener("click", function(){
		        var url = document.getElementById("superBar").value;

		        if (url.substring(0,2) == "r/"){
		        	window.location.href = "http://www.reddit.com/"+url;
		        } else if (/([a-z0-9]+[.]{1}[a-z]+)$/.test(url)){
		        	window.location.href = "http://www."+url;
		        } else {
		        	window.location.href = "http://www.google.com/search?q="+url;
		    	}

		    });
		</script>
    </div>
